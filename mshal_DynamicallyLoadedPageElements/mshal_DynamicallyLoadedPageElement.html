<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically Loaded Page Element</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #loading {
            margin: 20px 0;
            display: none;
        }

        #finish {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="header">Dynamically Loaded Page Element</h1>
    <button id="start">Start</button>
    <div id="loading">Loading...</div>
    <div id="finish">
        <h4>Hello World!</h4>
    </div>
</div>

<script>
    document.getElementById("start").addEventListener("click", function () {
        document.getElementById("loading").style.display = "block";
        setTimeout(function () {
            document.getElementById("loading").style.display = "none";
            document.getElementById("finish").style.display = "block";
        }, 2000); 
    });
</script>

</body>
</html>
